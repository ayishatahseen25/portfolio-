<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Wishes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #fff;
      padding: 2rem;
      backdrop-filter: blur(5px);
    }

    h1 {
      font-size: 3.5rem;
      color: #fff;
      animation: glow 2s infinite alternate;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff00cc, 0 0 30px #ff00cc;
    }

    p {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #fff9f9;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff00cc, 0 0 30px #ff00cc;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff33cc, 0 0 40px #ff33cc;
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .balloon {
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      bottom: -100px;
      animation: floatUp 8s infinite ease-in;
    }

    .balloon::after {
      content: "";
      width: 2px;
      height: 100px;
      background: #555;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
    }

    .balloon:nth-child(1) {
      background: #ff6b6b;
      left: 10%;
      animation-delay: 0s;
    }

    .balloon:nth-child(2) {
      background: #6b6bff;
      left: 30%;
      animation-delay: 1s;
    }

    .balloon:nth-child(3) {
      background: #51e2f5;
      left: 50%;
      animation-delay: 2s;
    }

    .balloon:nth-child(4) {
      background: #f5d142;
      left: 70%;
      animation-delay: 3s;
    }

    .balloon:nth-child(5) {
      background: #81f56b;
      left: 90%;
      animation-delay: 4s;
    }

    @keyframes floatUp {
      0% {
        bottom: -100px;
        opacity: 0;
      }
      25% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        opacity: 0;
      }
    }

    .confetti {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      animation: fall 6s linear infinite;
      opacity: 0.8;
    }

    .confetti:nth-child(even) {
      background: #ffc107;
    }

    .confetti:nth-child(odd) {
      background: #e91e63;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
    <p>Wishing you joy, laughter, and magical moments on your special day!</p>
  </div>

  <!-- Balloons -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <!-- Confetti -->
  <script>
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = 3 + Math.random() * 3 + 's';
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
